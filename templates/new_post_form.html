{% extends 'base.html' %}

{% block title %} Create a Post {% endblock %}

{% block content %}
    <h1>New Post</h1>

    <form action="/users/{{user.id}}/posts/new" method = "POST">
        <input type="text" name= "title" placeholder="Post Title">
        <input type="text" name= "content" id= "post_content"placeholder="Enter Post Content">
        
        <main>
            <a href="/users/{{user.id}}">Cancel Post</a>
            <button class="save">Create Post</button>
        </main>
        
    </form>



{% endblock %}
