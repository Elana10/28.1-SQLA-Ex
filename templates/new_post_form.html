{% extends 'base.html' %}

{% block title %} Create a Post {% endblock %}

{% block content %}
    <h1>New Post for {{user.full_name}}</h1>

    <form action="/users/{{user.id}}/posts/new" method = "POST">
        <input type="text" name= "title" placeholder="Post Title">
        <input type="text" name= "content" id= "post_content"placeholder="Enter Post Content">
        

        {% for tag in tags %}
        <p>
            <input type="checkbox" id = "{{tag.id}}" value = "{{tag.id}}" name = "tags" > 
            <label for="{{tag.id}}" >{{tag.name}}</label>
        </p> 
        
        {% endfor %}

        <main>
            <a href="/users/{{user.id}}">Cancel Post</a>
            <button class="save">Create Post</button>
        </main>
        
    </form>



{% endblock %}
