{% extends 'base.html' %}

{% block title %} {{user.full_name}} {% endblock %}

{% block content %}
    <h1>Edit {{user.first_name}}'s Page</h1>

    <form action="/users/{{user.id}}/edit" method="POST">
        <label for="first_name">First Name</label>
        <input type="text" name= "first_name" placeholder="{{user.first_name}}">
        <label for="last_name">Last Name</label>
        <input type="text" name= "last_name" placeholder="{{user.last_name}}">
        <label for="image_url">Image URL</label>
        <input type="text" name = "image_url" placeholder="{{user.image_url}}">
        <img src="{{user.image_url}}" alt="">

        <main>
            <a href="/users/{{user.id}}" id="cancel">Cancel</a>
            <button class="save" id="edit_save">Save</button>
        </main>
        
    </form>


{% endblock %}
