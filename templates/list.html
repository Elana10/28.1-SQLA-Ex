{% extends 'base.html' %}

{% block title %} User Listing {% endblock %}

{% block content %}
    <h1>Users</h1>

    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{user.id}}">{{user.full_name}}</a>
        </li>
        {% endfor %}
    </ul>

    <a href="/users/new" name="add_user" id="add_user">
        Create a New User!
    </a>

{% endblock %}
